<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="6">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
</head>

<body>

    <input> </input>
    <button>Verificar</button>

</body>

<script>

    function saltarLinea() {
        document.write("<br> <br>");
    }

    function imprimirTexto(Texto) {
        document.write(Texto);
    }

    //  #   #   #   #

    var secreto = Math.round(Math.random() * 10);
    /*  Input es un objeto que esta capturando toda la etiqueta y por eso no puede
        ser comparado por un 'if' sino es con input.value
    */


    saltarLinea();
    imprimirTexto("Ingrese un número del 1 al 5");

    var input = document.querySelector("input");
    input.focus();

    function verificar() {

        if (parseInt(input.value) == secreto) {
            imprimirTexto("¡Usted a acertado!" +
                "<br> <br> <strong>El número era: </strong>" + secreto);
        } else {
            imprimirTexto("¡Usted falló! " +
                "<br> <br> <strong>El número era: </strong>" + secreto);
        }

        input.value = "";
        /*  Comando focus es para decirle que focalise o que el cursor se vaya
            esa casilla. */
        input.focus();

    }

    /*  'verificar;' con parentesis ejecuta de entrada la funcion y lo que 
        necesitamos es que la ejecute cuando hagamos click...
    */
    var button = document.querySelector("button");
    button.onclick = verificar;

    saltarLinea();
    imprimirTexto("¡Programa finalizado!");

</script>

</html>
