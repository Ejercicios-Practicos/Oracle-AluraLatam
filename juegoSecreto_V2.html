<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="12">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
</head>

<body>

    <input> </input>
    <button>Verificar</button>

</body>

<script>

    function saltarLinea() {
        document.write("<br> <br>");
    }

    function imprimirTexto(Texto) {
        document.write(Texto);
    }

    function sortearNumeros(cantidad) {

        var secreto = [];
        var contador = 1;

        while (contador <= cantidad) {

            var numeroAleatorio = aleatorio();
            console.log(numeroAleatorio);
            var encontrado = false;

            if (numeroAleatorio != 0) {
                for (var posicion = 0; posicion < secreto.length; posicion++) {
                    if (numeroAleatorio == secreto[posicion]) {
                        encontrado = true;
                        break;
                    }
                }

                if (encontrado == false) {
                    secreto.push(numeroAleatorio);
                    contador++;
                }

            }

        }

        return secreto;
    }

    function aleatorio() {
        return Math.round(Math.random() * 10);
    }

    //  #   #   #   #

    //  var secreto = Math.round(Math.random() * 10);

    //  Arreglos o 'Arrays'
    /*  Con el comando 'push' le estoy mandando los valores
                            al arreglo  
    var secreto = [];   
    secreto.push(3);
    secreto.push(5);
    secreto.push(7);
    secreto.push(9);
*/

    var secreto = sortearNumeros(4);
    console.log(secreto);

    var input = document.querySelector("input");
    input.focus();

    function verificar() {

        var encontrar = false;

        for (var posicion = 0; posicion < secreto.length; posicion++) {

            if (parseInt(input.value) == secreto[posicion]) {
                alert("¡Usted a acertado!");
                encontrar = true;
                break;
            }

        }

        if (encontrar == false) {
            alert("¡Usted ha fallado!");
        }

        input.value = ""; //    Sirve para borrar el campo 'borrar datos'
        input.focus();  //  Para focalizarse...

    }

    var button = document.querySelector("button");
    button.onclick = verificar;

    saltarLinea();
    imprimirTexto("¡Programa finalizado!");

</script>

</html>
